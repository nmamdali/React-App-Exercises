<body>
<p id="demo">Student  46J12345 with the name Ahmed has the mark A+ in the CSSE3101.</p>
  
<script>
const student = {
  id: '46J12345',
  name: 'Ahmed',
  mark: 'A+',
  course: 'CSSE3101', 
}

studentInfo(student);

function studentInfo({id, name, mark, course}) {
  const message = 'Student  ' + id + ' with the name ' + name + ' has the mark ' + mark + ' in the ' + course + '.';

  document.getElementById("demo").innerHTML = message;
}
</script>
