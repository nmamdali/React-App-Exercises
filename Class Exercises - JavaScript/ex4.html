<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS to beautify this example */
        .box {
            width: 400px;
            border: 5px solid #000;
        }
    </style>

</head>
<body>

   <div class="container box">
    <form>
        <label class="form-label">Email:</label>
        <input type="email" class="form-control mb-3" id="e1" placeholder='Email'>
        <label class="form-label">Password:</label>
        <input type="password" class="form-control mb-3" id="e2" placeholder="Password">
        <label class="form-label">Gender:</label>
        <select class="form-select">
            <option>Male</option>
            <option>Female</option>
        </select>
        <label class="form-label">Remember Me</label>
        <input class="form-check-input mb-3" type="checkbox" id="checkRemember">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
